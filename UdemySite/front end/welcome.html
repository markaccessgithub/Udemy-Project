</head>
<body>
    <div class="main">
    <div class="ui left thin visible inverted vertical sidebar menu">
        <div class="sidebar-header">
            <div> <!-- Placeholder for logo -->
                <img src="placeholder_logo.png" alt="Logo" class="sidebar-logo">
            </div>
        </div>
        <a class="item" data-tab="home">
            <i class="sign in icon"></i>
            Log In
        </a>
        <a class="item" data-tab="account">
            <i class="sign in icon"></i>
            Sign Up
        </a>
        <a class="item" href="/home.html">
            <i class="sign in icon"></i>

                <div class="ui inverted form">
                  <div class="two fields">
                    <div class="field">
                      <label>Username</label>

                    </div>
                    <div class="field">
                      <label>Password</label>
                      <input placeholder="Password" type="password">
                    </div>
                  </div>
                  <div class="inline field">
                    <div class="ui checkbox">
                      <input type="checkbox" tabindex="0">
                      <label>I agree to the <a>terms and conditions</a></label>
                    </div>
                <div class="ui submit button">Submit</div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.ui.vertical.menu .item').tab();
        });
    </script>
    </div>
